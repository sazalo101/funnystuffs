<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Prediction Market</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TON Prediction Market</h1>
      <div class="wallet-balance">
        <span id="balance">Loading...</span>
        <span class="ton-logo">TON</span>
      </div>
    </header>
    <main>
      <div class="create-prediction">
        <h2>Create Prediction</h2>
        <input type="text" id="prediction-text" placeholder="Enter your prediction">
        <button id="create-prediction">Create  (0.30 TON)</button>
      </div>
      <div class="predictions-list">
        <h2>Active Predictions</h2>
        <ul id="predictions"></ul>
      </div>
    </main>
    <footer>
      <p>Powered by TON Blockchain</p>
    </footer>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
